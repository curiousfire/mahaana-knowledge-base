<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahaana Knowledge Base</title>
  <!-- Add the Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.5/cdn.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  
  <style>
    :root {
      --primary: #4F46E5;
      --primary-light: #818CF8;
      --primary-dark: #4338CA;
      --secondary: #10B981;
      --dark: #1F2937;
      --light: #F9FAFB;
      --gray-light: #F3F4F6;
      --gray: #E5E7EB;
      --text: #374151;
      --text-light: #6B7280;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 8px;
      --radius-lg: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: var(--radius-lg);
      margin-bottom: 2rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      position: relative;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: white;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      transition: var(--transition);
    }

    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--primary-light), var(--shadow);
    }

    .search-icon {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .categories {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .category-btn {
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid var(--gray);
      border-radius: 50px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .category-btn:hover, .category-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      box-shadow: var(--shadow-sm);
    }

    .faq-section {
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(20px);
      transition: var(--transition);
    }

    .faq-section.active {
      opacity: 1;
      transform: translateY(0);
    }

    .faq-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--gray);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .faq-section h2 .icon {
      font-size: 1.2rem;
      color: var(--primary);
    }

    .faq-item {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 1rem;
      overflow: hidden;
      transition: var(--transition);
    }

    .faq-item:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .faq-question {
      padding: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
    }

    .faq-question .chevron {
      transition: transform 0.3s ease;
    }

    .faq-answer {
      padding: 0 1.2rem;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .faq-answer-inner {
      padding-bottom: 1.2rem;
      color: var(--text-light);
    }

    .faq-item.open .faq-answer {
      max-height: 500px;
    }

    .faq-item.open .chevron {
      transform: rotate(180deg);
    }

    .faq-item.open {
      box-shadow: var(--shadow-lg);
    }

    .contact-cta {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      margin-top: 3rem;
    }

    .contact-cta h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .contact-cta p {
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .highlight {
      background: var(--gray-light);
      color: var(--primary-dark);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }

    @media (max-width: 768px) {
      .header {
        padding: 2rem 1rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .faq-question {
        padding: 1rem;
        font-size: 0.95rem;
      }
    }

    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      padding: 3rem 0;
    }

    .loading-circle {
      width: 12px;
      height: 12px;
      margin: 0 6px;
      border-radius: 50%;
      background-color: var(--primary-light);
      animation: loadingAnimation 1.4s infinite ease-in-out both;
    }

    .loading-circle:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-circle:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes loadingAnimation {
      0%, 80%, 100% {
        transform: scale(0);
      } 40% {
        transform: scale(1);
      }
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      :root {
        --light: #111827;
        --gray-light: #1F2937;
        --gray: #374151;
        --text: #F9FAFB;
        --text-light: #D1D5DB;
      }
      
      .search-input, .faq-item, .contact-cta, .category-btn {
        background: #1F2937;
      }
      
      .search-input:focus {
        box-shadow: 0 0 0 3px var(--primary-light), 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }
    }
  </style>
</head>
<body>
  <div class="container" x-data="{ 
    faqs: [],
    categories: [],
    activeCategory: 'all',
    searchTerm: '',
    isLoading: true,
    toggleQuestion(id) {
      this.faqs.forEach(faq => {
        if (faq.id === id) {
          faq.isOpen = !faq.isOpen;
        } else {
          faq.isOpen = false;
        }
      });
    },
    filterByCategory(category) {
      this.activeCategory = category;
      this.animateSections();
    },
    filteredFaqs() {
      return this.groupByCategory(this.faqs.filter(faq => {
        const matchesCategory = this.activeCategory === 'all' || faq.category === this.activeCategory;
        const matchesSearch = this.searchTerm === '' || 
          faq.question.toLowerCase().includes(this.searchTerm.toLowerCase()) || 
          faq.answer.toLowerCase().includes(this.searchTerm.toLowerCase());
        return matchesCategory && matchesSearch;
      }));
    },
    groupByCategory(faqs) {
      const grouped = {};
      faqs.forEach(faq => {
        const category = faq.category || 'General';
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(faq);
      });
      return grouped;
    },
    animateSections() {
      setTimeout(() => {
        document.querySelectorAll('.faq-section').forEach((section, index) => {
          gsap.to(section, {
            opacity: 1,
            y: 0,
            duration: 0.5,
            delay: index * 0.1
          });
        });
      }, 100);
    }
  }" x-init="
    fetch('/faq.json')
      .then(res => res.json())
      .then(data => {
        faqs = data.faqs.map((faq, index) => ({
          ...faq,
          id: index,
          isOpen: false
        }));
        
        // Extract unique categories
        const categorySet = new Set(faqs.map(faq => faq.category || 'General'));
        categories = ['all', ...categorySet];
        
        isLoading = false;
        
        // Animate sections on load
        setTimeout(() => {
          animateSections();
        }, 200);
      })
      .catch(error => {
        console.error(error);
        isLoading = false;
      });
  ">
    <!-- Header Section -->
    <header class="header">
      <h1>Mahaana Knowledge Base</h1>
      <p>Get instant answers to all your questions about our products and services</p>
    </header>

    <!-- Search Section -->
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search for answers..." 
        x-model="searchTerm"
        x-on:input="animateSections()"
      >
      <span class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </span>
    </div>

    <!-- Category Filters -->
    <div class="categories">
      <template x-for="category in categories" :key="category">
        <button 
          class="category-btn" 
          :class="{ 'active': activeCategory === category }"
          x-on:click="filterByCategory(category)"
          x-text="category === 'all' ? 'All Categories' : category"
        ></button>
      </template>
    </div>

    <!-- Loading State -->
    <div class="loading" x-show="isLoading">
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
      <div class="loading-circle"></div>
    </div>

    <!-- FAQ Sections -->
    <div x-show="!isLoading">
      <template x-if="Object.keys(filteredFaqs()).length === 0">
        <div style="text-align: center; padding: 3rem 0;">
          <h3>No results found</h3>
          <p style="color: var(--text-light);">Try adjusting your search or category filter</p>
        </div>
      </template>

      <template x-for="(faqs, category) in filteredFaqs()" :key="category">
        <div class="faq-section">
          <h2>
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
              </svg>
            </span>
            <span x-text="category"></span>
          </h2>
          <template x-for="faq in faqs" :key="faq.id">
            <div class="faq-item" :class="{ 'open': faq.isOpen }">
              <div class="faq-question" @click="toggleQuestion(faq.id)">
                <span x-text="faq.question"></span>
                <span class="chevron">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </span>
              </div>
              <div class="faq-answer">
                <div class="faq-answer-inner" x-html="faq.answer"></div>
              </div>
            </div>
          </template>
        </div>
      </template>
    </div>

    <!-- Contact CTA -->
    <div class="contact-cta">
      <h3>Still have questions?</h3>
      <p>If you couldn't find the answer you were looking for, our support team is here to help.</p>
      <a href="#" class="btn">Contact Support</a>
    </div>
  </div>

  <!-- Netlify Identity redirect script -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
