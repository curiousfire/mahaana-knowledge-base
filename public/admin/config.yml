backend:
  name: git-gateway
  branch: main

site_url: https://loquacious-blancmange-d6f58d.netlify.app

media_folder: "static/img"
public_folder: "/img"

collections:
  # Existing collections
  - name: general_faqs
    label: "General FAQs"
    folder: "content/faqs/general"
    create: true
    slug: "{{slug}}"
    identifier_field: "question"
    fields:
      - label: "Question"
        name: "question"
        widget: "string"
      - label: "Answer"
        name: "answer"
        widget: "text"

  - name: account_faqs
    label: "Account & Verification FAQs"
    folder: "content/faqs/account"
    create: true
    slug: "{{slug}}"
    identifier_field: "question"
    fields:
      - label: "Question"
        name: "question"
        widget: "string"
      - label: "Answer"
        name: "answer"
        widget: "text"

  - name: investments_faqs
    label: "Investments & Funds FAQs"
    folder: "content/faqs/investments"
    create: true
    slug: "{{slug}}"
    identifier_field: "question"
    fields:
      - label: "Question"
        name: "question"
        widget: "string"
      - label: "Answer"
        name: "answer"
        widget: "text"
  
  # New collection to manage FAQ categories
  - name: faq_collections
    label: "FAQ Categories"
    folder: "content/faq_collections"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    fields:
      - label: "Category Name"
        name: "name"
        widget: "string"
        hint: "Name of the FAQ category (e.g., 'Payments', 'Security')"
      - label: "Folder Name"
        name: "folder"
        widget: "string"
        hint: "Folder name for this category (lowercase, no spaces, e.g., 'payments')"
      - label: "Description"
        name: "description"
        widget: "text"
        required: false
