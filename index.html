<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Page</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      body { font-family: sans-serif; margin: 40px; }
      h2 { margin-top: 2em; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
      h3 { margin-top: 1em; color: #333; }
      p { margin-left: 20px; color: #666; }
    </style>
  </head>
  <body>
    <h1>Mahaana Knowledge Base</h1>
    <div id="faq-container"></div>

    <script>
      // Example: Load static JSON version of YAML
      fetch('/faq.yml')
        .then(response => response.text())
        .then(yamlText => {
          // Parse YAML using js-yaml
          const data = jsyaml.load(yamlText);
          renderFAQs(data);
        });

      function renderFAQs(data) {
        const container = document.getElementById('faq-container');
        const grouped = {};

        // Group FAQs by category
        data.faqs.forEach(faq => {
          if (!grouped[faq.category]) grouped[faq.category] = [];
          grouped[faq.category].push(faq);
        });

        // Render each category section
        Object.keys(grouped).forEach(category => {
          const section = document.createElement('section');
          section.innerHTML = `<h2>${category}</h2>`;

          grouped[category].forEach(faq => {
            const q = document.createElement('h3');
            q.textContent = faq.question;
            const a = document.createElement('p');
            a.textContent = faq.answer;
            section.appendChild(q);
            section.appendChild(a);
          });

          container.appendChild(section);
        });
      }
    </script>

    <!-- js-yaml library -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  </body>
</html>
